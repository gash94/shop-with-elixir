<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Sklep "u Starej Ropuchy"</title>
</head>

<body>
    <h1>Sklep u Starej Ropuchy</h1>
    <div class="controls">
        
        <input type="text" id="addname-input" placeholder="Wprowadź nazwę eliksiru" />
        <input type="number" id="addprice-input" placeholder="Wprowadź cenę eliksiru" />
        <button id="addpotions">Dodaj eliksir</button>
        <input type="text" id="removename-input" placeholder="Wprowadź nazwę eliksiru" />
        <button id="removepotions">Usuń eliksir</button>
        <input type="text" id="oldname-input" placeholder="Stara nazwa eliksiru" />
        <input type="text" id="newname-input" placeholder="Nowa nazwa eliksiru" />
        <button id="updatepotions">Zmień nazwę</button>
        <button id="getpotions">Wyświetl eliksiry</button>
    </div>
    
    <ul class="shop"></ul>

    
    <script src="js/main.js" type="module"></script>
    <script src="node_modules\notiflix\dist\notiflix-notify-aio-3.2.5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
