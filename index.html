<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Sklep "u Starej Ropuchy"</title>
</head>

<body>

    <h1 class="display-1 animate__animated animate__rubberBand animate__slow">Sklep u Starej Ropuchy</h1>

    <div class="controls sticky-top container-fluid shadow mb-5 bg-body rounded animate__animated animate__backInDown">
        <div class="controls__item input-group">
            <input class="form-control" type="text" id="addname-input" placeholder="Nazwa eliksiru" />
            <input class="form-control" type="number" id="addprice-input" placeholder="Cena eliksiru" />
            <button class="btn btn-primary" type="button" id="addpotions">Dodaj eliksir</button>
        </div>
        <div class="controls__item input-group">
            <input class="form-control" type="text" id="oldname-input" placeholder="Stara nazwa eliksiru" />
            <input class="form-control" type="text" id="newname-input" placeholder="Nowa nazwa eliksiru" />
            <button class="btn btn-primary" type="button" id="updatepotions">Zmień nazwę</button>
        </div>
        <div class="controls__item input-group" style="height: 38px">
            <div class="combo js-combobox">
                <input aria-activedescendant="" aria-autocomplete="none" aria-controls="listbox2" aria-expanded="false"
                    aria-haspopup="listbox" id="removename-input" class="form-control" role="combobox" type="text" />
                <div class="combo-menu" role="listbox" id="listbox2"></div>
            </div>
            <button class="btn btn-primary" type="button" id="removepotions">Usuń eliksir</button>
        </div>
    </div>

        <ul class="shop container-fluid"></ul>
    



    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-aio-3.2.5.min.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>
